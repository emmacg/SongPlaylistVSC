<!-- This is the modal for the Update Function -->
<div class="modal fade" id="updateModal" tabindex="-1" role="dialog" aria-labelledby="ModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="ModalLabel"> New Song</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form id = "updateEntry">
          <div class="form-group">
            <label id=artistUpdate  for="artist-name" class="col-form-label">Artist Name: </label>
            <input type="text" name="artistName" class="form-control" id="artist-name">
          </div>
          <div class="form-group">
            <label id=songUpdate for="title-text" class="col-form-label">Song Title:</label>
            <textarea class="form-control" name="songName" id="title-text"></textarea>
          </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="submit" class="btn btn-primary">Add to Playlist</button>
      </form>
      </div>
    </div>
  </div>
